<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sello C. Fotoyi | Music App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel = "stylesheet" type = "text/css" href = "src/styles.css">
    <script src = "src/script.js"></script>
	<style></style><!-- to be replaced by the user when uploading own font-->
</head>
<body>
<div id = "charter">
    <div id = "upperSection">
        <div id = "face">
            <div id = "faceImage">
				<input style = "visibility:hidden" id = "faceImageInput" type = "file" name = "faceImageInput" accept = "Image/*">
                <label id = "faceImageSelector" for="faceImageInput">
					<img id = "face_img" src = "src/default_image.png" title = "click to add default image">
                </label>				
            </div>

            <div id = "chartInfo">
                <div id = "chartHeadingDiv">
					<h1 id = "chartHeading">
						Click 
							<img src = "src/icons/add_solid.png" height = "20px" width = "20px">
						to add songs
                    </h1>
					<h2 id = "chartHeadingSmall">
						Click 
							<img src = "src/icons/add_solid.png" height = "20px" width = "20px">
						to add songs
					</h2>
				</div>
                <div id = "upperArtistName">
						Click  
							<img src = "src/icons/play5.png" width = "15px" height = "15px"> 
						to initiate playlist
				</div>
                <div id = "upperTrackTitle">
                    Click <img src = "src/icons/setting2.png" width = "15px" height = "15px"> for customization <br>
                    Click on <img src = "src/default_image.png" width = "15px" height = "15px"> to change default image
                </div>
                <div id = "playAddMenu">
                    <div id = "songAdder">
                        <input style = "display:none" id = "songAddInput" type = "file" name = "songAddInput" multiple accept = ".mp3">
                    </div>
                    <div id = "playAll"><img src = "src/icons/play5.png" title = "play all"></div>
                    <div id = "addSongs">
                        <label id = "addSongSelector" for="songAddInput">
                            <img src = "src/icons/add_solid.png" title = "add song">
                        </label>
                     </div>
                     <div id = "settingsIcon"><img src = "src/icons/setting2.png" title = "settings"> </div>
                    
                </div>
            </div>
            <div id = "mainSettings">
                 <form id = "settingsForm">
                    <label>Chart name</label><br>
                    <input type = "text" id = "chartName" value="My Music Chart" name = "chartName" maxlength = "35"><br><br>
					<label>Theme</label><br>
					<input id = "theme1" type = "color" name = "theme" value = "#708090">
					<br><br>
					<label>Font (load .ttf or .otf file)</label><br>  
					<input id = "fontInput" type = "file" name = "fontInput" accept = ".ttf,.otf">
					<br><br>
                    <input type = "button" id = "saveButton"  value = "Save">
                	<input type = "button" id = "cancelButton" value = "Cancel">
                </form>
            </div>
        </div>
        <div id="playListInfo">
            <p>
                Click 
                <img src = "src/icons/add_solid.png" height = "20px" width = "20px">
                 to load your mp3 files here...
            </p>
           
        </div>
    </div>
        
    <div id = "currentlyPlaying">
        <div id = "currentSongDetails">
            <div id = "currentSongImage">
                <img id = "footerImage" src = "src/default_image.png">
            </div>

            <div id = "songTitleAndArtist">
                <div id = "lowerTrackTitle"></div>
                <div id = "lowerArtistName"></div>
            </div>
        </div>

        <audio id = "currentAudio" controls autoplay>
            <source id = "trackSource"
                    type = "audio/mp3">
            audio not supported by your browser
        </audio>
        <div id = "trackOptions">
            <div id = "prev" class = "trackOption"><img src = "src/icons/previous.png"></div>
            <div id = "stop" class = "trackOption"><img src = "src/icons/stop_2.png"></div>
            <div id = "next" class = "trackOption"><img src = "src/icons/next_2.png"></div>
            <div id = "loop" class = "trackOption"><img src = "src/icons/loop_on_2.png"></div>
            <div id = "shufl" class = "trackOption"><img src = "src/icons/shuffle_off_2.png"></div>
        </div>
    </div>
</div>
<div id = "footer">
	<div><h2>My Socials</h2></div>
	<div id = "socials">
		<div id = "twitter">
			<a href = "https://twitter.com/SelloCFotoyi" target = "_blank">
				<img id = "twitterIcon" class = "socialIcons" src = "src/icons/twitter_black.png">
			</a>
		</div>
		
		<div id = "github">
			<a href = "https://github.com/SelloFotoyi" target = "_blank">
				<img id = "githubIcon" class = "socialIcons" src = "src/icons/github_black.png">
			</a>		
		</div>
		
		<div id = "linkedin">
			<a href = "https://www.linkedin.com/in/sello-fotoyi-79132672/" target = "_blank">
				<img id = "linkedInIcon" class = "socialIcons" src = "src/icons/linkedIn_black.png">
			</a>
		</div>
	</div>
	<div>
		<p>
			&copy 2020 Sello Clinton Fotoyi
		</p>	
	</div>
</div>
</body>
</html>
