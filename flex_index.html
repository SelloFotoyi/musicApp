<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Flex</title>
	<meta charset="UTF-8">
	<link rel = "stylesheet" type = "text/css" href = "flex_style.css">
</head>
<body>
	<ul id = "musicPlayer">
		<li id = "charter">
			<ul id = "sideMenu">
				<li class = "sideMenuIcon">Icon1</li>
				<li class = "sideMenuIcon">Icon2</li>
				<li class = "sideMenuIcon">Icon3</li>
				<li class = "sideMenuIcon">Icon4</li>
				<li class = "sideMenuIcon">Icon5</li>
			</ul>
			
			<ul id = "charterTracks">
				<li id = "face">
					Face
				</li>
				
				<li id = "playList">
					playList
				</li>
			</ul>
		</li>
		
		<li id = "currentlyPlaying">
			<ul id = "trackOptions">
				<li class = "trackOption">trackDetail</li>
				<li class = "trackOption">previous</li>
				<li class = "trackOption">play/pause</li>
				<li class = "trackOption">next</li>
				<li class = "trackOption">stop</li>
				<li class = "trackOption">loop</li>
				<li class = "trackOption">shuffle</li>
			</ul>
		</li>
	</ul>
	
</body>
</html>
